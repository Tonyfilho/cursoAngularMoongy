<form class="ui large form segment">
  <h3 class="ui header">Add a Link</h3>

  <div class="field">
    <label for="title" >Title:</label>
    <input name="title" id="title" type="text" #newTitle/>
  </div>
  <div class="field">
    <label for="link">Link:</label>
    <input name="link" id="link" type="text" #newLink/>
  </div>
  <button class="ui positive right floated button" (click)="addAryticle(newTitle, newLink)" >submit link</button>
</form>

<div class="ui grid post">
  <!-- <app-article  [article]="article[0]"></app-article> -->
  <app-article *ngFor="let item of sortedArticles()" [article]="item" ></app-article>
</div>
