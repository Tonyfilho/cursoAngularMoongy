<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-outline-dark" routerLink="/http-request">Back Http-Request</button>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col-xs-12">
      <form class="form row-container" [formGroup]="myFormGroup" (ngSubmit)="submitForms()">
        <h2 class="title">form-group</h2>
        <label for="name" class="col-sm-6 col-form-label">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <label for="address" class="col-sm-6 col-form-label">Address</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="address" formControlName="address">
        </div>
        <label for="email" class="col-sm-6 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <label for="ssn" class="col-sm-6 col-form-label">SSN</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" id="ssn" formControlName="ssn">
        </div>

        <div class="col-sm-6 d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 1%;">
          <button class="btn btn-outline-danger mb-3" (click)="myFormGroup.reset()">Reset Form</button>
          <button type="submit" class="btn btn-outline-primary mb-3">Send</button>
        </div>
      </form>
    </div>
  </div>
  <h2 class="title">Http Request Using Realtime FireBase</h2>
  <div class="row">
    <div class="col-xs-12">
      <h2>You will use Realtime DataBase from Firebase as Dummy of Backend. </h2>
    </div>
    <div class="col-xs-12 picture">
      <h3>Postcompoment.html File</h3>
      <div class="image">
        <img src="./../../../assets/img-http-request/01_POST_Console_LOG.png" alt="Arquivo Html">
      </div>
    </div>
    <div class="col-xs-12 picture">
      <h3>Postcompoment.ts File</h3>
      <div class="image">
        <img src="./../../../assets/img-http-request/01_POST_PostCompoment_TS.png" alt="Arquivo Html">
      </div>
    </div>
    <div class="col-xs-12 picture">
      <h3>Http-Request.Service.Ts</h3>
      <div class="image">
        <img src="./../../../assets/img-http-request/00_HttpResquestModuleTS_POST_Method.png" alt="Arquivo Html">
      </div>
    </div>
    <div class="col-xs-12 picture">
      <h3>Http-Request.Service.Ts Exemple 2</h3>
      <div class="image">
        <img src="./../../../assets/img-http-request/00_HttpResquestModuleTS_POST2_Method.png" alt="Arquivo Html">
      </div>
    </div>
    <div class="col-xs-12 picture">
      <h3>Http-Request.Module.Ts</h3>
      <div class="image">
        <img src="./../../../assets/img-http-request/00_HttpResquestModuleTS.png" alt="Arquivo Html">
      </div>
    </div>

  </div>
</div>
