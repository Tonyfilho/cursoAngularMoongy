
    <h2> {{ localLabel | uppercase}}</h2>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="ServerName" placeholder="New Server Name" [(ngModel)]="newServerName">
      <label for="ServerName">Emitindo um evento @OutPut Digite Algo</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="newServerContent" placeholder="New Server Content" [(ngModel)]="newServerContent">
      <label for="newServerContent">Emitindo um evento @OutPut Digite Algo</label>
    </div>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer()">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint()">Add Blueprint</button>
