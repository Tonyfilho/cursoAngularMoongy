<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2> {{ '@InPut and @OutPut !'| uppercase}}</h2>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="ServerName" placeholder="New Server Name" [(ngModel)]="newServerName">
        <label for="ServerName">Server Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="newServerContent" placeholder="New Server Content" [(ngModel)]="newServerContent">
        <label for="newServerContent">Server Content</label>
      </div>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer()">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint()">Add Server Blueprint</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <div
        class="panel panel-default"
        *ngFor="let element of serverElements">
        <div class="panel-heading">{{ element.name }}</div>
        <div class="panel-body">
          <p>
            <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
            <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
