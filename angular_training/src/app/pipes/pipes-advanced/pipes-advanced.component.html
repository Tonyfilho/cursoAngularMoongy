<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-outline-dark" routerLink="/pipes">Back Pipes</button>
            </div>
        </div>
    </div>
    <h2 class="title">Filter By Pipe</h2>

      <div class="row row-container">
        <div class="col-xs-12 col-sm-10">
          <label for="name" class="col-sm-8 col-form-label">Filter: Type stable or offline</label>
            <input type="text" class="form-control" id="filterStatus" [(ngModel)]="filterStatus" >
              <button type="submit" class="btn btn-outline-primary mb-3" (click)="newServer()" >new Server</button>
        </div>
    </div>
    <div class="row row-container">
        <div class="col-xs-12 col-sm-10  ">
            <ul class="list-group list-group-numbered">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let server of servers | pipeFilter:filterStatus:'status'  |async " [ngClass]="getStatusClasses(server) "> -->
                <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let server of localdata | pipeFilter:filterStatus:'status'" [ngClass]="getStatusClasses(server) ">
                  <strong>{{ server.name  }}</strong> | {{ server.instanceType | uppercase}} | {{
                    server.started | date:
                    'fullDate' }}
                    <span class="badge text-bg-info rounded-pill"> {{ server.status }}</span>
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h2>Pipes Advanced With Filter</h2>
        </div>
        <div class="col-xs-12 picture">
            <h3>Html File</h3>
            <div class="image">
                <img src="./../../../assets/img-pipes/03_Filter_pipe_HTML.png" alt="Arquivo Html">
            </div>
        </div>
        <div class="col-xs-12 picture">
            <h3>Father.html</h3>
            <div class="image">
                <img src="./../../../assets/img-routes/02_route_basic_basicmodule.png" alt="Arquivo Html">
            </div>
        </div>
        <div class="col-xs-12 picture">
            <h3>Routes Module</h3>
            <div class="image">
                <img src="./../../../assets/img-routes/02_route_basic_appmodule.png" alt="Arquivo Html">
            </div>
        </div>
    </div>
</div>
