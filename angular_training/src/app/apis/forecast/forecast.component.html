<div class="center">
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: rgb(252, 249, 249)">
        <img src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png" alt="" width="70"
        height="30" class="d-inline-block align-text-top" />
        OpenWeather
      </a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" [formControl]="searchCity" type="search" placeholder="Search  Weather City"
        id="searchCity" aria-label="Search" />
        <button class="btn btn-outline-success" type="button" (click)="openForecasting()">
          Search
        </button>
      </form>
    </div>
  </nav>
  <body class="weather" [style.background-image]="'url('+ image +')'">
    <div class="row">
      <div class="col-xs-12">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-outline-light back" routerLink="/apis">Back to Api</button>
        </div>
      </div>
    </div>
  </body>
  <div class="forecast-city" *ngIf="isOpenforecasting">
    <app-forecasting-city  (closeModalEvent)="closeModalCasting($event)" [forecastWithSwitch]="forecastWithSwitch" ></app-forecasting-city>
  </div>

  <!-- Full screen modal usando data-toggle="modal" data-target="#modalErro" NÃ£o funciona, tem q usar [ngStyle] -->
  <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':modalDisplayStyle}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">OPS!!!!!! {{' ' +  wheatherCity + ' ' | uppercase }} City Not Found</h3>
        </div>
        <div class="modal-body">
          <h4 class="modal-title">Try Again!!</h4>
          <p>Are you sure that you living in the EARTH ?</p>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeModalError()">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
