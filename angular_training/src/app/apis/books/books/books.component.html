

<body>
  <main>
    
    <div class="container">
      <div *ngFor="let item of books" class="card-list">
        <!-- {{ item.imageUrl }} -->
        <div class="card" style="width: 18rem">
          <img src="/assets/livros/{{ item.imageUrl }}" class="card-img-top" alt="..." />
                <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">
              {{ item.description }}
            </p>
            <a  class="btn btn-primary" [routerLink]="[item.id]">More Information</a>
          </div>
        </div>
      </div>
    </div>


  </main>
</body>
