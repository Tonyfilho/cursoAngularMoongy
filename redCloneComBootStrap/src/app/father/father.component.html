<div class="container" >
  <input
    class="form-control form-control-lg"
    type="text"
    placeholder="Title"
    aria-label=".form-control-lg example" #title
  />
  <input
    class="form-control form-control-lg"
    type="text"
    placeholder="Link"
    aria-label=".form-control-lg example" #link
  />

  <div >
    <button type="submit" class="btn btn-primary mb-3 buttonSave" (click)="addArticles(title, link)">Add a Link</button>
  </div>
</div>

<div class="container">
    <app-son *ngFor="let item of sortArticle()" [article]="item"></app-son>
</div>
